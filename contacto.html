<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Store - Contáctanos</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

    <!-- Header -->
    <header class="bg-[#8026F6] text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pixel Store</h1>
            <nav>
                <a href="index.html" class="text-white px-4">Inicio</a>
                <a href="consolas.html" class="text-white px-4">Consolas</a>
                <a href="videojuegos.html" class="text-white px-4">Videojuegos</a>
                <a href="contacto.html" class="text-white px-4">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="bg-white py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold  text-[#8026F6] mb-8">¡Contáctanos!</h2>
            <p class="text-[#8026F6] mb-12">¿Tienes alguna pregunta o necesitas ayuda? ¡Envíanos un mensaje!</p>

            <div class="bg-white rounded-lg shadow-lg border-2 p-8  max-w-lg mx-auto">
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded" placeholder="Ingresa tu nombre" required>
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded" placeholder="Ingresa tu correo" required>
                    </div>

                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
                        <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>

                    <button type="submit" class="bg-[#8026F6] text-white py-3 px-6 rounded-lg w-full">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#8026F6] text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Pixel Store. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
